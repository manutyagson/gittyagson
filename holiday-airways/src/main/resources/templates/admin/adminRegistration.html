<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/adminRegistration.css}" />
</head>
<body>
	
	
	
	<div class="container">
		
		<div class="col-md-8 offset-md-2">
			
			<div class="card-body">
			
			<div class="col-md-8 offset-md-2">
				<h2 class="text-center">Admin Registration</h2>
			</div>
			
			<div th:if="param.success">
			 <h6 class="text-center" th:text="${registration}"></h6>
			
			</div>
			
			
			
			<form th:action="@{/admin/registerFlightAdmin}" method="post" th:object="${adminUser}">
			
			<label for="FirstName"> First Name</label>
			<input type="text" class="form-control" th:field="*{firstName}"/>
			
			<label for="Last Name">Last Name</label>
			<input type="text" class="form-control" th:field="*{lastName}"/>	
			
			<label for="email Address">Email Address</label>
			<input type="email" class="form-control" th:field="*{emailAddress}"/>	
			
			<label for="password">Password</label>
			<input type="password" class="form-control" th:field="*{password}" />
			
			<label for="Register As">Register As</label>
			<select name="registerAs" class="form-control" th:field="*{registerAs}">
			
			<option value="">REGISTER AS</option>
			
			<option th:each="registerAs : ${registerAsList}" th:value="${registerAs.registerAs}"
				th:text=${registerAs.registerAs}>
			</select>
			<br>
			
			<div class="container text-center">
			
			<button type="submit" class="btn btn-primary">Create Account</button>
			<a th:href="@{/}"><button type="button" class="btn btn-primary">Back</button></a>
			<input type="reset" class="btn btn-warning" value="Reset">
			</div>
			</form>
				
			
			</div>
		
		</div>
	
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
