<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	
<table class="table">

<thead class="thead-dark">
    <tr>
      <th scope="col">DESTINATION</th>
      <th scope="col">DURATION OF FLIGHT</th>
      <th scope="col">FLIGHT NAME</th>
      <th scope="col">FLIGHT NO</th>
      
      <th scope="col">SOURCE</th>
      <th scope="col">TOTAL CAPACITY</th>
      <th scope="col">CATEGORY</th>
      <th scope="col">ENDING SEAT NO</th>
      <th scope="col">STARTING SEAT NO</th>
      <th scope="col">TICKET COST</th>
      <th scope="col">FLIGHT DAY</th>
      <th scope="col">FLIGHT TIME</th>
      
    </tr>
  </thead>
	
	<tbody>
	 <tr th:each="flights:${flightsList}">
	
	   <td th:text="${flights.Destination}"></td> 
	   <td th:text="${flights.Duration_of_flight}"></td>
	   <td th:text="${flights.Flight_name}"></td>
	   <td th:text="${flights.Flight_no}"></td>
	   <td th:text="${flights.Source}"></td>
	   <td th:text="${flights.Total_capacity}"></td>
	   <td th:text="${flights.Category}"></td>
	   <td th:text="${flights.Ending_seat_no}"></td>
	   <td th:text="${flights.Starting_seat_no}"></td>
	   <td th:text="${flights.Cost_of_ticket}"></td>
	   <td th:text="${flights.Day_of_flight}"></td>
	   <td th:text="${flights.Time_of_flight}"></td>
	 </tr>
	
	
	
	
	</tbody>  


</tbody>
</table>
  
  
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
